<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
.grid .tick {
    stroke: lightgrey;
    opacity: 0.7;
}
.grid path {
      stroke-width: 0;
}

</style>
<body>

<!-- load the d3.js library -->    
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

function make_x_axis() {        
    return d3.svg.axis()
        .scale(x)
         .orient("bottom")
         .ticks(20)
}
function make_y_axis() {        
    return d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(20)
}

// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.time.format("%m/%d/%y %H:%M").parse;
    formatDate= d3.time.format("%h:%m")
    bisectDate = d3.bisector(function(d) { return d.date; }).left; // **

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(10);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(10);

// Define the line
var valueline = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.avgs); });
    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

var lineSvg = svg.append("g");                             // **********

var focus = svg.append("g")                                // **********
    .style("display", "none");                             // **********

// Get the data
d3.csv("https://gist.githubusercontent.com/emcmahon013/850af022a2d9adc4b82a/raw/dff500a646e8dce3eade4adc74aaaae46676c437/temp.csv", function(error, data) {                 // **********
    data.forEach(function(d) {
        d.date = parseDate(d.date);
        d.avgs = +d.avgs;
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain([44, d3.max(data, function(d) { return d.sensor; })]);

    // Add the valueline path.
    lineSvg.append("path")                                 // **********
        .attr("class", "line")
        .attr("d", valueline(data));

    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
           .attr("transform","rotate(-90)")
           .attr("y",6)
           .attr("dy",".71em")
           .style("text-anchor","end")
           .text("Temperature (C)");

  svg.append("g")         
        .attr("class", "grid")
        .attr("opacity",.5)
        .attr("transform", "translate(0," + height + ")")
        .call(make_x_axis()
            .tickSize(-height, 0, 0)
            .tickFormat("")
        )
    svg.append("g")         
        .attr("class", "grid")
        .attr("opacity",.5)
        .call(make_y_axis()
            .tickSize(-width, 0, 0)
            .tickFormat("")
        )

    focus.append("line")
        .attr("class","x")
        .style("stroke","blue")
        .style("stroke-dasharray","3,3")
        .style("opacity",0.5)
        .attr("y1",0)
        .attr("y2",height);

    focus.append("line")
        .attr("class","y")
        .style("stroke","blue")
        .style("stroke-dasharray","3,3")
        .style("opacity",0.5)
        .attr("x1",width)
        .attr("x2",width);

    // append the circle at the intersection               // **********
    focus.append("circle")                                 // **********
        .attr("class", "y")                                // **********
        .style("fill", "none")                             // **********
        .style("stroke", "blue")                           // **********
        .attr("r", 4);                                     // **********
    
    focus.append("text")
        .attr("class","y1")
        .style("stroke","white")
        .style("stroke-width","3.5px")
        .style("opacity",.8)
        .attr("dx",8)
        .attr("dy","-.3em")
    focus.append("text")
        .attr("class","y2")
        .attr("dx",8)
        .attr("dy","-.3em")

    focus.append("text")
        .attr("class","y3")
        .style("stroke","white")
        .style("stroke-width","3.5px")
        .style("opacity",0.8)
        .attr("dx",8)
        .attr("dy","1em");
    focus.append("text")
        .attr("class","y4")
        .attr("dx",8)
        .attr("dy","1em");

    // append the rectangle to capture mouse               // **********
    svg.append("rect")                                     // **********
        .attr("width", width)                              // **********
        .attr("height", height)                            // **********
        .style("fill", "rgb(235,235,209)")
        .style("opacity",.4)                             // **********
        .style("pointer-events", "all")                    // **********
        .on("mouseover", function() { focus.style("display", null); })
        .on("mouseout", function() { focus.style("display", "none"); })
        .on("mousemove", mousemove);                       // **********

    function mousemove() {                                 // **********
        var x0 = x.invert(d3.mouse(this)[0]),              // **********
            i = bisectDate(data, x0, 1),                   // **********
            d0 = data[i - 1],                              // **********
            d1 = data[i],                                  // **********
            d = x0 - d0.date > d1.date - x0 ? d1 : d0;     // **********

        focus.select("circle.y")                           // **********
            .attr("transform",                             // **********
                  "translate(" + x(d.date) + "," +         // **********
                                 y(d.avgs) + ")");
        focus.select("text.y1")
            .attr("transform",
                "translate("+x(d.date)+","+
                            y(d.avgs)+")")
            .text(d.avgs);

        focus.select("text.y2")
            .attr("transform",
                    "translate("+x(d.date)+","+
                                y(d.avgs)+")")
            .text(d.avgs)

        focus.select(".x")
            .attr("transform",
                "translate("+x(d.date)+","+
                        y(d.avgs)+")")
            .attr("y2",height-y(d.avgs));

        focus.select(".y")
            .attr("transform",
                "translate("+width*-1+","+
                    y(d.avgs)+")")
            .attr("x2",width+width);
    }                                                      // **********

});

</script>
</body>
